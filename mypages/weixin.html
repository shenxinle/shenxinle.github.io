<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
  <title>关闭当前网页窗口</title>
</head> 
 <body> 
  <article> 
   <header>关闭当前网页窗口-jsapi示例：</header>
   <div id="card">
       <br><br>
       <h>说明：请在微信中访问本网页，点击以下链接可实现”关闭当前网页窗口“</h>
       <br><br>
       <a href="javascript:void(0)" id="closeWindow">关闭当前webview窗口，权位：closeWindow</a>
       
   </div>
  <script>

  var readyFunc = function onBridgeReady() {
      var curid;
      var curAudioId;
      var playStatus = 0;

      // 关闭当前webview窗口 - closeWindow
      document.querySelector('#closeWindow').addEventListener('click', function(e){
      	WeixinJSBridge.invoke('closeWindow',{
          },function(res){
              
              //alert(res.err_msg);
   
         });
      });    
      
  }

  if (typeof WeixinJSBridge === "undefined") {
    document.addEventListener('WeixinJSBridgeReady', readyFunc, false);
  } else {
    readyFunc();
  }
</script> 
</article>     
</body>
</html>
